<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="|${title}|"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    
</head>
<body>
    <nav th:replace = "fragment :: navbar"></nav>

    <div class="container mt-5 main">
        <h1 th:text="${title}"></h1>
        <hr class="mb-4 col-xl-12"/>
        <div class="alert alert-danger col-xl-6" th:if="${error}" th:text="${error}"></div>

        <form autocomplete="off" class="needs-validation" id="formulario" method="POST" novalidate
        th:action="@{/usuario/__${action}__}" th:object="${usuario}">

            <input th:field="*{id}" type="hidden"/>

            <div class="form-floating mb-3 col-xl-6">
                <input class="form-control" id="nombre" placeholder="Nombre" th:field="*{nombre}" type="text"/>
                <label for="nombre">Nombre</label>
                <div class="invalid-feedback">El nombre es obligatorio.</div>
            </div>

            <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" id="apellido" placeholder="Apellido" th:field="*{apellido}" type="text"/>
                    <label for="apellido">Apellido</label>
                    <div class="invalid-feedback">El apellido es obligatorio.</div>
            </div>

            <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" id="correo" placeholder="Correo" th:field="*{correo}" type="text"/>
                    <label for="correo">Correo</label>
                    <div class="invalid-feedback">El correo es obligatorio.</div>
            </div>

            <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" id="clave" placeholder="Clave" th:field="*{clave}" type="password"/>
                    <label for="clave">Clave</label>
                    <div class="invalid-feedback">La clave es obligatoria.</div>
                </div>

            <div class="row">
                <div class="col-xl-3">
                    <button class="btn btn-success" th:text="${action == 'guardar'} ? 'Crear usuario' : 'Guardar cambios'"
                    type="submit"></button>
                </div>
            </div>

        </form>

    </div>

    <footer th:replace="fragment :: footer"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>

</html>
