<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargar autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav mr auto">
                        <li class="nav-item ">
                            <a class="nav-link" th:href="@{/}">Inicio</a> 
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"  role="button" 
                            data-bs-toggle="dropdown" aria-expanded="false">
                                Autores
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" th:href="@{/autores}">Mostrar autores</a></li>
                                <li><a class="dropdown-item" th:href="@{/autores/crear}">Agregar autor</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"  role="button" 
                            data-bs-toggle="dropdown" aria-expanded="false">
                                Editoriales</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" th:href="@{/editoriales}">Mostrar editoriales</a></li>
                                <li><a class="dropdown-item" th:href="@{/editoriales/crear}">Agregar editorial</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
    </nav>
    <div class="container mt-5 main">
        <h1 th:title="@{title}"></h1>
        <hr class="mb-5 col-xl-12"/>
        <form autocomplete="off" class="needs-validation" id="formulario" method="POST" novalidate
            th:action="@{/autores/__${action}__}" th:object=${autor}>
            <div class="form-floating mb-3 col-xl-6">
                <input class="form-control" id="nombre" placeholder="Nombre" required th:field="*{nombre}" 
                        type="text"/>
                <label for="nombre">Nombre</label>
                    <div class="invalid-feedback">El nombre es obligatorio</div>
            </div>
        </form>
    </div>
</body>
</html>
