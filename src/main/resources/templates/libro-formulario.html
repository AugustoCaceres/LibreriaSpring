<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="|${title}|"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    
</head>
<body class="bg-light">
    <nav th:replace = "fragment :: navbar"></nav>

    <div class="container mt-1 mb-5 main">
        <h1 th:text="${title}"></h1>
        <hr class="mb-2 col-xl-12"/>
        <form autocomplete="off" class="needs-validation" id="formulario" method="POST" novalidate
                th:action="@{/libros/__${action}__}" th:object=${libro}>
            
            <input th:field="*{id}" type="hidden" />
            
            <div class="form-floating mb-2 col-xl-6">
                <input class="form-control" id="isbn" placeholder="isbn" required th:field="*{isbn}" 
                        type="text"/>
                <label for="isbn">ISBN</label>
                    <div class="invalid-feedback">El ISBN es obligatorio</div>
            </div>
            
            <div class="form-floating mb-2 col-xl-6">
                <input class="form-control" id="titulo" placeholder="Título" required th:field="*{titulo}" 
                        type="text"/>
                <label for="titulo">Título</label>
                    <div class="invalid-feedback">El título es obligatorio</div>
            </div>

            <div class="form-floating mb-2 col-xl-6">
                <input class="form-control" id="anio" placeholder="Año" required th:field="*{anio}" 
                        type="number"/>
                <label for="anio">Año</label>
                    <div class="invalid-feedback">El año es obligatorio</div>
            </div>
            
            <div class="form-floating mb-2 col-xl-6">
                <input class="form-control" id="ejemplares" placeholder="Ejemplares" required th:field="*{ejemplares}" 
                        type="number"/>
                <label for="ejemplares">Ejemplares</label>
                    <div class="invalid-feedback">Los ejemplares son obligatorios</div>
            </div>
            
            <div class="form-floating mb-2 col-xl-6">
                <input class="form-control" id="ejemplaresPrestados" placeholder="Ejemplares prestados" 
                required th:field="*{ejemplaresPrestados}" 
                        type="number"/>
                <label for="ejemplaresRestantes">Ejemplares Prestados</label>
                    <div class="invalid-feedback">Los ejemplares prestados son obligatorios</div>
            </div>
            
            <div class="form-floating  mb-2 col-xl-6">
                <select aria-label="Elegir autor" class="form-select" id="autor" th:field="*{autor}">
                    <option selected value="">Elegir autor</option>
                    <option th:each="autor : ${autores}" th:text="|${autor.nombre}|" th:value="${autor.id}"></option>
                </select>
                <label for="autor">Autor</label>
            </div> 
            
            <div class="form-floating  mb-2 col-xl-6">
                <select aria-label="Elegir editorial" class="form-select" id="editorial" th:field="*{editorial}">
                    <option selected value="">Elegir editorial</option>
                    <option th:each="editorial :${editoriales}" th:text="|${editorial.nombre}|" 
                    th:value="${editorial.id}"></option>
                </select>
                <label for="editorial">Editorial</label>
            </div> 
            
            <div class="row">
                <div class="col-xl-3">
                    <button class="btn btn-success mb-5" th:text="${action == 'guardar'} ? 'Crear libro' : 'Guardar cambios'"
                            type="submit">
                    </button>
                </div>
            </div>

        </form>
    </div>

    <footer th:replace = "fragment :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
