<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libreria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body class="bg-light">

<nav th:replace="fragment :: navbar"></nav>
    
<div class="container">
    <h2 class="ms-5">Listado de autores</h2>
    <div th:if=${autores.isEmpty()}>
        <p class="ms-5 fs-5">Todavia no hay autores cargados. <a th:href="@{/autores/crear}">Crear</a></p>
    </div>
</div>
<div class="table-responsive" th:unless="${autores.isEmpty()}">
    <table class="table table-hover table-sm table-bordered">
        <thead class="table-secondary text-center">
            <tr>
                <th class="col-md-1 ps-2" scope="col">ID</th>
                <th class="col-md-1 ps-2" scope="col">Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="autor : ${autores}">
                <th class="col-md-1 px-md-2 text-center" scope="row" th:text="${autor.id}"></th>
                <td class="col-md-3 px-md-2 text-center" th:text="${autor.nombre}"></td>
            </tr>
        </tbody>
    </table>
</div>

<footer th:replace="fragment :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
