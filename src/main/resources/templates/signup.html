<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="|${title}|"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    
</head>
<body>

    <body>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/login}"></a>
                    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                            class="navbar-toggler"
                            data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="text-end">
                        <a class="btn btn-light me-1" th:href="@{/login}">Ingresar</a>
                        <a class="btn btn-warning" th:href="@{/signup}">Registrarse</a>
                    </div>
                </div>
            </nav>
            
            <div th:if="${error}" class="container mt-4 text-center">
                <div class="row col-md-4 mx-auto">
                    <div th:text="${error}" class="alert alert-danger m-0 shadow"></div>
                </div>
            </div>
            
            <div class="container p-4">
                <div class="row">
                    <div class="col-md-4 mx-auto px-0">
                        <div class="card text-center shadow">
                            <div class="card-header">
                                <h3>Registro</h3>
                            </div>
                            <div class="card-body">
                                <form id="formulario" class="needs-validation mb-4" th:action="@{/registro}" th:object="${usuario}"
                                      method="POST" autocomplete="off" novalidate>
            
                                    <div class="form-group mb-3">
                                        <input id="nombre" type="text" th:field="*{nombre}" placeholder="Nombre"
                                               class="form-control" required/>
                                        <div class="invalid-feedback text-start">El nombre es obligatorio</div>
                                    </div>
            
                                    <div class="form-group mb-3">
                                        <input id="apellido" type="text" th:field="*{apellido}" placeholder="Apellido"
                                               class="form-control" required/>
                                        <div class="invalid-feedback text-start">El apellido es obligatorio</div>
                                    </div>
            
                                    <div class="form-group mb-3">
                                        <input id="correo" type="email" th:field="*{correo}" placeholder="Correo"
                                               class="form-control" required/>
                                        <div class="invalid-feedback text-start">El correo es obligatorio</div>
                                    </div>
            
                                    <div class="form-group mb-3">
                                        <input id="clave" type="password" th:field="*{clave}" placeholder="Contraseña"
                                               class="form-control" required/>
                                        <div class="invalid-feedback text-start">La contraseña es obligatoria</div>
                                    </div>
            
                                    <div class="form-group d-grid gap-2">
                                        <button class="btn btn-success" type="submit">Registrarse</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

    <footer th:replace="fragment :: footer"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>

</html>
